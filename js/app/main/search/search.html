<div ng-controller='SearchController as searchCtrl' flex layout="row" ng-init='searchCtrl.init()'>

  <div flex layout="column">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <a ui-sref="main" class="toolbar-back-button">
          <ng-md-icon icon="chevron_left" size="35px" class="white-text"></ng-md-icon>
        </a>
        <div class="white-text">
          Search Report
        </div>
      </div>
    </md-toolbar>

    <md-content>

      <md-list flex>
        <md-divider ></md-divider>
        <md-subheader class="md-no-sticky">Event Based report({{searchCtrl.records['total']}})</md-subheader>

        <md-list-item ng-repeat="record in searchCtrl.records['hits']" class="md-2-line">
          <md-icon>email</md-icon>

          <div class="md-list-item-text">
            <h3>
              <a href="tel://{{ record['_source']['phone_number'] }}"> {{ record['_source']['phone_number'] }}</a>
            </h3>
            <p> {{ record['_source']['message'] }} </p>
          </div>

        </md-list-item>
      </md-list>




    </md-content>
  </div>


</div>
